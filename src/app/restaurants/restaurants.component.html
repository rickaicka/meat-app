<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes

    <a class="pull-right search-link " (click)="toggleSearch()"> <span *ngIf="iptSearch.value"> <small>"{{iptSearch.value}}"</small> </span>  <i class="fa fa-search"></i> </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input class="form-control" #iptSearch formControlName="searchControl" placeholder="O que você está procurando?" type="text" name="" value="">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div class="col-xs-12">
      <p *ngIf="restaurants?.length === 0" class="lead text-center">
        Não foram encontrados items para a sua busca
      </p>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
